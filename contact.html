<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitaGPT - Contact</title>
    <link rel="stylesheet" href="/styles/contact.css">
